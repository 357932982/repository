{% block header %}
    {% block base_goods_header %}{% endblock base_goods_header %}
{% endblock header %}

{% block body %}
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到天天生鲜!</div>
            <div class="login_info fl">
               欢迎您：<em id="user_name">{{ request.session.user_name }}</em>
            </div>
            <div class="fr">

				<div class="login_btn fl">
					<a href="/user/login/">登录</a>
					<span>|</span>
					<a href="/user/register/">注册</a>
				</div>
                <div class="logout_btn fl">
                    <a href="/user/logout/">退出登录</a>
                </div>
				<div class="user_link fl">
					<span>|</span>
					<a href="/user/info/">用户中心</a>

					<a href="/goods/cart/">我的购物车</a>
					<span>|</span>

			</div>

    {% block base_goods %}{% endblock base_goods %}
